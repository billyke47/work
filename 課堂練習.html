<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課堂練習</title>
</head>
<body>
    <table border="1" width="500" cellspacing="1">
        <tr>
            <td align="center" colspan="4">個人資料</td>
            
        </tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" placeholder="請輸入名字"></td>
            <td>生日</td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>手機</td>
            <td><input type="text" name="number"></td>
            <td>信箱</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>地址</td>
            <td colspan="4"><input type="text" name="locate" ></td>
        </tr>
        <tr>
            <td>職稱</td>
            <td><input type="text" name="work"></td>
            <td>薪資</td>
            <td><input type="text" name="money"></td>
        </tr>
        <tr>
            <td align="center" colspan="4"><input type="submit" value="送出"></td>
        </tr>
    </table>
</body>
</html>
